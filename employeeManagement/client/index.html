<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社員管理アプリ</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>社員管理アプリ</h1>
        </header>

        <main>
            <div class="actions">
                <a href="add.html" class="btn btn-primary">新規社員登録</a>
            </div>

            <div class="employee-list-container">
                <h2>社員一覧</h2>
                <table id="employeeTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>名前</th>
                            <th>年齢</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="employeeList">
                        <!-- JavaScriptで動的に生成 -->
                    </tbody>
                </table>
                <div id="loading">データを読み込み中...</div>
                <div id="error" class="error-message"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 社員管理アプリ</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
