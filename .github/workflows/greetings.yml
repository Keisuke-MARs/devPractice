name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Issue作ってくれてありがとうやで〜〜〜😊😊"
        pr-message: "PRTHX!!😆レビューお待ちを〜〜😇"
